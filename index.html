<!DOCTYPE html>
    <head>
        <title>My Bookmarks</title>
        <link href="https://fonts.googleapis.com/css?family=Euphoria+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="god-container">
        <header class="title-of-page">
          <h1>My Bookmarks</h1>
          <hr class="style-eight"></hr>
        </header>

        <nav>
          <ul class="flex-container-for-buttons">
            <li>
                <button class="add-new-bookmark-button">Add Bookmark</button>
                <li>
                    <select id="select-rating" name="filter-by">
                        <option value="5 or more">5 stars</option>
                        <option value="4 or more">4 or more stars</option>
                        <option value="3 or more">3 or more stars</option>
                        <option value="2 or more">2 or more stars</option>
                        <option value="1 or more">1 or more stars</option>
                        <option value="0 or more">Display All</option>
                    </select>
              <button class="change" type="submit">Filter By Stars</button>
             </li>
            </li>
            
          </ul>
        </nav>
          
        <div class="error-shows-up-here"></div>
        <div class="js-add-form"></div>
        <div class="js-generated-bookmark"></div>
               
        
        <div class="js-add-edit-form">
               
        </div>

   
                
                </div>
        </div>
         </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="store.js"></script>
        <script src="bookmark.js"></script>
        <script src="api.js"></script>
        <script src="index.js" async defer></script>
    </body>
</html>
